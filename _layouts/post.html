<div id="post">
{{ content }}
</div>

<div id="related">
  <h5>Related Posts</h5>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <div style="float: left;">
	<span>{{ post.date | date_to_string }}</span> &raquo;
      </div>
      <div style="float: left;">
	<a href="{{ post.url }}">
	  {{ post.title }}
	</a>
      </div>
      <div style="clear: both;"></div>
    </li>
    {% endfor %}
  </ul>
</div>
